apply plugin: 'com.android.application'sourceCompatibility = 1.8targetCompatibility = 1.8android {    compileSdkVersion 26    defaultConfig {        applicationId "se.astacus.smartsoundswitch_raju"        minSdkVersion 21        targetSdkVersion 26        versionCode 1        versionName "1.0"        multiDexEnabled true        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"    }    buildTypes    {        release         {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'         }    }    packagingOptions {        exclude 'com/google/api/client/googleapis/google.jks'        exclude 'META-INF/DEPENDENCIES'    }}dependencies {    implementation fileTree(include: ['*.jar'], dir: 'libs')    api 'com.android.support:appcompat-v7:26.0.0'    api 'com.android.support:support-annotations:26.0.0'    api 'com.android.support:support-media-compat:26.0.0'    api 'com.android.support:support-v4:26.0.0'    api 'com.android.support:cardview-v7:26.0.0'    api 'com.android.support:recyclerview-v7:26.0.0'    implementation 'com.android.support.constraint:constraint-layout:1.1.3'    testImplementation 'junit:junit:4.12'    androidTestImplementation 'com.android.support.test:runner:1.0.2'    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'    implementation 'com.google.android.libraries.places:places:1.0.0'    implementation 'com.baoyz.swipemenulistview:library:1.3.0'    implementation 'com.google.android.gms:play-services-maps:16.1.0'    //alarming gradle    implementation 'com.google.android.gms:play-services-auth:16.0.1' //15.0.1    implementation 'pub.devrel:easypermissions:0.3.0'    implementation 'com.google.api-client:google-api-client:1.25.0'    implementation('com.google.api-client:google-api-client-android:1.23.0') {        exclude group: 'org.apache.httpcomponents'    }    implementation('com.google.apis:google-api-services-calendar:v3-rev305-1.23.0') {        exclude group: 'org.apache.httpcomponents'    }    implementation 'com.google.api-client:google-api-client-gson:1.25.0'    implementation 'com.android.support:multidex:1.0.3'}/*configurations {    all*.exclude group: 'com.google.code.gson'}*//*packagingOptions {    exclude 'com/google/api/client/googleapis/google.jks'}*/